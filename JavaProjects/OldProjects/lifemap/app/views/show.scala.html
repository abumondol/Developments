@(adate:String, acts: List[utils.ActivityEntity])

<HTML>
<head>
<title>Life Map </title>
</head>

<body>

<div>

<div style="clear: both; width:100%; height:100px; color:blue; background-color:#FF8040">

<h1 align="center"> Life Map</h1>
</div>

<div style="float:left; width:30%;">
<h3 align="center"> Date: @adate </h3>
<table border=1 align="center">
<tr>
<td> Time</td>
<td> Duration</td>
<td> Activity</td>
</tr>
@for(a <- acts) {
	<tr>
  <td> @a.startTime </td>
  <td> @a.endTime </td>
  <td> @a.activityId </td>
  </tr>
} 

</table>
</div>

<div style="float:left; width:40%;">
<br/>
<br/>
<h4 color="blue"> User Feedback</h4>
From: <input type="datetime" name="adatetime"/> - 
To: <input type="datetime" name="bdatetime"/><br/><br/> 
Activity: 
<select>
	<option value="null"> </option>
  <option value="Sedentary">Sedentary</option>
  <option value="Walk">Walk</option>
  <option value="Run">Run</option>
  <option value="Stairup">Stair Up</option>
  <option value="Stairdown">Stair Down</option>
  <option value="Others">Others</option>
</select>

<br/><br/>
<input type="submit" name="Update"/><br/><br/>

</div>

<div>
<body>

</HTML>
